<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>xrl Website Template</title>
	<meta charset='utf-8'>
	<link href='http://necolas.github.com/normalize.css/3.0.2/normalize.css' rel='stylesheet' type='text/css'>

	<!-- BEGIN Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Bitter:400,400italic,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,200,600' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>
	<!-- END Google Fonts -->

	<link href='assets/stylesheets/glyphicons.css' rel='stylesheet' type='text/css'>
	<link href="assets/stylesheets/layout-mobile.css" rel="stylesheet" type="text/css" media="mobile">
	<link href="assets/stylesheets/layout-web.css" rel="stylesheet" type="text/css" media="screen">
	<link href="assets/stylesheets/javascript.css"  rel="stylesheet" type="text/css" media="all">

	<meta name="keywords" content="xrl, Web Layouts">
	<meta name="author" content="Robert Barisic">
</head>

<body>
	<div id="frame">
		<div id="header">
			<div id="header-content">
				<!-- <p class="messagebox">xrlabs <a href="https://www.github.com/rbarisic/html-lab/">HTML-LAB</a> © by R. Barisic, 2014</p> -->
				<h1>Template Site</h1>
			</div>
			<div id="header-navigation">
				
			</div>
		</div>

		<div id="content">
			<h2>Content-Area</h2>
			<p>This is the content area. You could apply lots of fancy rules here. So let's just see where this is all going!</p>
			<h2>Horizontal List</h2>
				<ul class="list horizontal">
					<li>
						<input type="button" name="button1" value="Button 1">
					</li>
					<li>
						<input type="button" name="button2" value="Button 2">
					</li>
					<li>
						<input type="button" name="button3" value="Button 3">
					</li>
					<li>
						<input type="button" name="button4" value="Button 4">
					</li>
				</ul>
				<h2>Vertical List</h2>
				<ul class="list vertical border">
					<li>
						<input type="button" name="button1" value="Button 1">
					</li>
					<li>
						<input type="button" name="button2" value="Button 2">
					</li>
					<li>
						<input type="button" name="button3" value="Button 3">
					</li>
					<li>
						<input type="button" name="button4" value="Button 4">
					</li>
				</ul>
		</div>
	</div>

	<div id="footer">
		<div id="footer-navigation">
		</div>
		<div id="footer-highlight">
			<p>xrlabs <a href="https://www.github.com/rbarisic/html-lab/">HTML-LAB</a> © by R. Barisic, 2014</p>
		</div>
		<div id="footer-content">
		</div>
	</div>
</body>
</html>
